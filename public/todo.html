<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Stylesheet to reset the default browser styling -->
    <link rel="stylesheet" href="../src/normalize.css">
    <!-- The actual stylesheet to style the HTML elements -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h3>Navbar</h3>
        </div>
        <div class="links">
            <a href="/">Home</a>
            <a href="/profile">Profile</a>
        </div>
        <div class="hidden-menu">
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </nav>
    <section id="todo">
        <div id="todos">
            <h1>Todo</h1>
            <div id="todo-item">
                <h2>Judul</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem omnis ratione maiores neque ut
                    sapiente vel fuga quam pariatur inventore, sequi veritatis at accusamus commodi.</p>
                <button type="button" class="delete">Delete</button>
                <button type="button" class="edit">Edit</button>
            </div>
        </div>
        <div id="done">
            <h1>Done</h1>
            <div id="done-item"></div>
        </div>
    </section>
    <section id="add-task">
        <button type="button">+ Tambahkan Task</button>
    </section>
    <footer id="footer">
        <h3 id="clock"></h3>
        <p>&copy; Pacmann 2023</p>
    </footer>
    <script src="../src/main.js"></script>
</body>

</html>
