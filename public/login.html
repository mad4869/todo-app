<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Stylesheet to reset the default browser styling -->
    <link rel="stylesheet" href="../src/normalize.css">
    <!-- The actual stylesheet to style the HTML elements -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="sidebar">
        <img src="../assets/logo.png" alt="Logo TODO" width="225" />
        <p id="site-description">a simple todo app</p>
    </div>
    <main class="container login-container">
        <h1 class="login-title">Login Page</h1>
        <form action="/" class="form">
            <label for="email">
                Email Address
                <input type="email" name="email" id="email" title="Email Address" placeholder="Input your email..."
                    class="input-field">
            </label>
            <label for="password">
                Password
                <input type="password" name="password" id="password" title="Password"
                    placeholder="Input your password..." class="input-field">
            </label>
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </main>
    <footer></footer>
    <script src="../src/main.js"></script>
</body>

</html>
