<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{static_url_for('static', filename='dist/img/favicon.ico')}}" type="image/x-icon">
  <title>
    {% block title %}

    {% endblock %}
  </title>
</head>

<body class="flex flex-col min-h-screen">
  {% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
  {% for category, message in messages %}
  <div id="notice" class="flex justify-between absolute w-full z-10 px-4 text-center text-white py-2 {{category}}">
    <span></span>
    <span>{{ message }}</span>
    <button id="close-notice" class="text-xl" onclick="closeNotice(event, this)">&times;</button>
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}
  <header id="header">
    {% block header %}

    {% endblock %}
  </header>
  <main id="content" class="flex-1">
    {% block content %}

    {% endblock %}
  </main>
  <footer id="footer">
    {% block footer %}

    {% endblock %}
  </footer>
  </div>
  <script src="{% block script %} {% endblock %}"></script>
  <script>
    function closeNotice(event) {
      event.target.parentElement.classList.add('hidden')
    }
  </script>
</body>

</html>
