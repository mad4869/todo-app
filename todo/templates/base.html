<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{static_url_for('static', filename='dist/img/favicon.ico')}}" type="image/x-icon">
  <title>
    {% block title %}

    {% endblock %}
  </title>
</head>

<body class="flex flex-col min-h-screen">
  {% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
  {% for category, message in messages %}
  <div id="flash" class="absolute w-full z-10 px-4 text-center text-white py-2 {{category}}">
    <span>{{ message }}</span>
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}
  <header id="header">
    {% block header %}

    {% endblock %}
  </header>
  <main id="content" class="flex-1">
    {% block content %}

    {% endblock %}
  </main>
  <footer id="footer">
    {% block footer %}

    {% endblock %}
  </footer>
  </div>
  <script src="{% block script %} {% endblock %}"></script>
  <script>
    const flash = document.getElementById('flash')
    setTimeout(() => {
      if (flash) {
        flash.classList.add('hidden')
      }
    }, 3000)
  </script>
</body>

</html>
