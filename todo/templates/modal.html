<dialog id="add-task">
    <div class="flex justify-center items-center bg-violet-900 bg-opacity-80 w-screen h-screen fixed top-0 left-0">
        <div class="relative flex flex-col gap-8 justify-center items-center pb-8 bg-white rounded-3xl">
            <span class="px-16 py-4 bg-violet-700 text-2xl font-bold text-white rounded-t-2xl">
                <h1>ADD NEW TASK</h1>
            </span>
            <form action="/" id="form" class="flex flex-col gap-4 w-full px-8">
                <label for="email" class="block w-full">
                    <h6 class="text-violet-700">Judul</h6>
                    <input type="text" name="title" id="title" title="Judul Task"
                        class="block border-b border-slate-500 focus:border-slate-900 w-full mt-2 text-xs focus:outline-none border-solid placeholder:text-slate-400 placeholder:text-xs">
                </label>
                <label for="project" class="block w-full">
                    <select name="project" id="project" title="Project"
                        class="block w-full px-px py-1 text-violet-700 border border-solid border-violet-700 rounded-md focus:outline-none">
                        <option value="">Pilih project</option>
                        <option value="">Project A</option>
                        <option value="">Project B</option>
                    </select>
                </label>
                <label for="description" class="block w-full">
                    <h6 class="text-violet-700">Deskripsi</h6>
                    <textarea name="description" id="description" rows="4" title="Description"
                        class="w-full text-xs border-b border-slate-500 focus:border-slate-900 focus:outline-none"></textarea>
                </label>
                <button type="submit"
                    class="py-1 bg-violet-700 text-white rounded-lg shadow-[0px_2px_5px_rgba(0,0,0,0.6)] cursor-pointer hover:bg-violet-900 active:shadow-[inset_0_2px_5px_rgba(0,0,0,0.6)]">
                    ADD
                </button>
            </form>
            <button id="close-button" class="absolute -top-2 -right-2 w-6 h-6 rounded-full bg-white text-violet-700"
                title="Cancel">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>
</dialog>
