{% extends 'base.html' %}

{% block title %}
TODO - Register
{% endblock %}

{% block content %}
<section class="flex">
    <div class="sidebar bg-register">
        <img src="{{url_for('static', filename='assets/text-logo-white.svg')}}" alt="Text Logo White"
            class="w-32 drop-shadow-lg" />
        <p class="text-white text-4xl text-center font-medium">A Simple Todo App</p>
    </div>
    <div class="flex-1 flex flex-col gap-8 justify-center items-center px-28">
        <img src="{{url_for('static', filename='assets/logo.png')}}" alt="Logo" class="w-32 drop-shadow-2xl">
        <h1 class="text-4xl font-bold text-violet-700">REGISTER</h1>
        <form action="/" id="form" class="flex flex-col gap-4 w-full">
            <label for="email">
                <h6 class="text-violet-700">Email</h6>
                <input type="email" name="email" id="email" title="Email Address"
                    placeholder="Masukkan alamat email Anda..."
                    class="block border-b border-slate-500 focus:border-slate-900 w-full mt-2 text-xs focus:outline-none border-solid placeholder:text-slate-400 placeholder:text-xs">
            </label>
            <label for="password">
                <h6 class="text-violet-700">Password</h6>
                <input type="password" name="password" id="password" title="Password"
                    placeholder="Masukkan password Anda..."
                    class="block border-b border-slate-500 focus:border-slate-900 w-full mt-2 text-xs focus:outline-none border-solid placeholder:text-slate-400 placeholder:text-xs">
            </label>
            <label for="confirm-password">
                <h6 class="text-violet-700">Confirm Password</h6>
                <input type="password" name="confirm-password" id="confirm-password" title="Confirm Your Password"
                    placeholder="Masukkan kembali password Anda..."
                    class="block border-b border-slate-500 focus:border-slate-900 w-full mt-2 text-xs focus:outline-none border-solid placeholder:text-slate-400 placeholder:text-xs">
            </label>
            <p class="text-right text-xs text-violet-700">Sudah memiliki akun? <a href="/login"
                    class="font-semibold">Login</a>
            </p>
            <button type="submit"
                class="py-1 bg-violet-700 text-white rounded-lg shadow-[0px_2px_5px_rgba(0,0,0,0.6)] cursor-pointer hover:bg-violet-900 active:shadow-[inset_0_2px_5px_rgba(0,0,0,0.6)]">REGISTER</button>
        </form>
    </div>
</section>
{% endblock %}
