{% extends "modals/base.html" %}

{% block modal_type %}modal-delete-todo{% endblock %}

{% block modal_color %}bg-rose-900{% endblock %}

{% block modal_content %}
<span class="px-28 py-4 bg-rose-700 text-2xl font-bold text-white rounded-t-2xl">
    <h1>DELETE TASK</h1>
</span>
<span class="text-sm text-center">
    <p>You will delete this task: <span id="modal-delete-todo-deleted" class="text-rose-700 font-bold"></span></p>
    <p>Are you sure?</p>
</span>
<span class="flex gap-4 justify-center items-center">
    <button type="submit" id="modal-delete-todo-confirm"
        class="px-6 py-1 bg-rose-700 text-white rounded-lg hover:bg-rose-900 active:shadow-[inset_0_2px_5px_rgba(0,0,0,0.6)]">
        Confirm
    </button>
    <button type="button" id="modal-delete-todo-cancel"
        class="px-4 py-1 bg-white text-rose-700 border border-solid border-rose-700 rounded-lg hover:text-rose-900 hover:border-rose-900 active:shadow-[inset_0_2px_5px_rgba(0,0,0,0.6)]">
        Cancel
    </button>
</span>
<button id="modal-delete-todo-close-button" class="absolute -top-2 -right-2 w-6 h-6 rounded-full bg-white text-rose-700"
    title="Cancel">
    <i class="fa-solid fa-xmark"></i>
</button>
{% endblock %}
