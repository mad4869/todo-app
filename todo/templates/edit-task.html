{% extends "base-modal.html" %}

{% block modal_type %}edit-task{% endblock %}

{% block modal_color %}bg-teal-900{% endblock %}

{% block modal_content %}
<span class="px-28 py-4 bg-teal-600 text-2xl font-bold text-white rounded-t-2xl">
    <h1>EDIT TASK</h1>
</span>
<form action="/" id="edit-task-form" class="flex flex-col gap-4 w-full px-8">
    <label for="project" class="block w-full">
        <select name="project" id="project" title="Project"
            class="block w-full px-px py-1 text-teal-600 border border-solid border-teal-600 rounded-md focus:outline-none">
            <option value="No Project">Pilih project</option>
            <option value="Project A" selected>Project A</option>
            <option value="Project B">Project B</option>
        </select>
    </label>
    <label for="title" class="block w-full">
        <h6 class="text-teal-600">Judul</h6>
        <input type="text" name="title" id="title" title="Judul Task"
            class="block border-b border-solid border-slate-500 focus:border-slate-900 w-full mt-2 text-xs text-slate-500 focus:text-slate-900 focus:outline-none"
            value="Heading 1">
    </label>
    <label for="description" class="block w-full">
        <h6 class="text-teal-600">Deskripsi</h6>
        <textarea name="description" id="description" rows="4" title="Description"
            class="w-full text-xs text-slate-500 border-b border-solid border-slate-500 focus:text-slate-900 focus:border-slate-900 focus:outline-none">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</textarea>
    </label>
    <button type="submit" id="edit-task-submit"
        class="py-1 bg-teal-600 text-white rounded-lg shadow-[0px_2px_5px_rgba(0,0,0,0.6)] cursor-pointer hover:bg-teal-900 active:shadow-[inset_0_2px_5px_rgba(0,0,0,0.6)]">
        SUBMIT
    </button>
</form>
<button id="close-edit" class="absolute -top-2 -right-2 w-6 h-6 rounded-full bg-white text-teal-600" title="Cancel">
    <i class="fa-solid fa-xmark"></i>
</button>
{% endblock %}
