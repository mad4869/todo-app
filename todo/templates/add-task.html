{% extends "base-modal.html" %}

{% block modal_type %}add-task{% endblock %}

{% block modal_color %}bg-violet-900{% endblock %}

{% block modal_content %}
<span class="px-16 py-4 bg-violet-700 text-2xl font-bold text-white rounded-t-2xl">
    <h1>ADD NEW TASK</h1>
</span>
<form action="/" id="form" class="flex flex-col gap-4 w-full px-8">
    <label for="project" class="block w-full">
        <select name="project" id="project" title="Project"
            class="block w-full px-px py-1 text-violet-700 border border-solid border-violet-700 rounded-md focus:outline-none">
            <option value="">Pilih project</option>
            <option value="project-a">Project A</option>
            <option value="project-b">Project B</option>
        </select>
    </label>
    <label for="title" class="block w-full">
        <h6 class="text-violet-700">Judul</h6>
        <input type="text" name="title" id="title" title="Judul Task"
            class="block border-b border-solid border-slate-500 focus:border-slate-900 w-full mt-2 text-xs text-slate-500 focus:text-slate-900 focus:outline-none">
    </label>
    <label for="description" class="block w-full">
        <h6 class="text-violet-700">Deskripsi</h6>
        <textarea name="description" id="description" rows="4" title="Description"
            class="w-full text-xs text-slate-500 border-b border-solid border-slate-500 focus:border-slate-900 focus:text-slate-900 focus:outline-none"></textarea>
    </label>
    <button type="submit"
        class="py-1 bg-violet-700 text-white rounded-lg shadow-[0px_2px_5px_rgba(0,0,0,0.6)] cursor-pointer hover:bg-violet-900 active:shadow-[inset_0_2px_5px_rgba(0,0,0,0.6)]">
        ADD
    </button>
</form>
<button id="close-button" class="absolute -top-2 -right-2 w-6 h-6 rounded-full bg-white text-violet-700" title="Cancel">
    <i class="fa-solid fa-xmark"></i>
</button>
{% endblock %}
