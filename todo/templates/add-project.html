{% extends "base-modal.html" %}

{% block modal_type %}add-project{% endblock %}

{% block modal_color %}bg-teal-900{% endblock %}

{% block modal_content %}
<span class="px-16 py-4 bg-teal-600 text-2xl font-bold text-white rounded-t-2xl">
    <h1>ADD NEW PROJECT</h1>
</span>
<form action="/" id="add-project-form" class="flex flex-col gap-4 w-full px-8">
    <label for="title" class="block w-full">
        <h6 class="text-teal-600">Judul</h6>
        <input type="text" name="title" id="title" title="Judul Task"
            class="block border-b border-solid border-slate-500 focus:border-slate-900 w-full mt-2 text-xs text-slate-500 focus:text-slate-900 focus:outline-none">
    </label>
    <label for="description" class="block w-full">
        <h6 class="text-teal-600">Deskripsi</h6>
        <textarea name="description" id="description" rows="4" title="Description"
            class="w-full text-xs text-slate-500 border-b border-solid border-slate-500 focus:border-slate-900 focus:text-slate-900 focus:outline-none"></textarea>
    </label>
    <div class="flex gap-1">
        <button type="submit" id="add-project-submit" title="Submit form"
            class="flex-1 py-1 bg-teal-600 text-white rounded-lg shadow-[0px_2px_5px_rgba(0,0,0,0.6)] hover:bg-teal-900 active:shadow-[inset_0_2px_5px_rgba(0,0,0,0.6)]">
            ADD
        </button>
        <button type="reset" id="add-project-reset" title="Reset form"
            class="px-2 py-1 bg-slate-400 text-white rounded-lg hover:bg-slate-600">
            <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
    </div>
</form>
<button id="close-project" class="absolute -top-2 -right-2 w-6 h-6 rounded-full bg-white text-teal-600" title="Cancel">
    <i class="fa-solid fa-xmark"></i>
</button>
{% endblock %}
